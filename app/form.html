<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    form {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 3px rgba(0,123,255,0.4);
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-size: 15px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .buttons {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cadastro de Usuário</h1>
  </header>

  <form action="save_user.php" method="POST">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit" class="btn">Enviar</button>
  </form>

  <div class="buttons">
    <a href="list_users.php" class="btn">Ver usuários cadastrados</a>
  </div>

</body>
</html>
